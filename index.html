<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueWatch - Task Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-layer orbit1"></div>
    <div class="background-layer orbit2"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="tab-header">QueueWatch</div>
        <div class="tab-content">
            <p>Manage your task queue!</p>
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
            <button onclick="clearQueue()" class="clear-btn">Clear Queue</button>
            <label><input type="checkbox" id="priority" onchange="togglePriority()"> High Priority</label>
            <div id="queueSize" class="queue-size">Queue Size: 0</div>
            <div class="queue">
                <h3>Task Queue</h3>
                <ul id="taskQueue"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
